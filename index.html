<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Console demo</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <section>
          <!--Amount-->
          <input id="amt" type="text" />
          <!--Tip Percentage-->
          <input id="percent" type="text" />
          <!--Locale Dropdown-->
          <select id="select">
            <option value="en">USD</option>
            <option value="ja">JPY</option>
            <option value="en-GB">GBP</option>
            <option value="ko">KRW</option>
            <option value="zh">CNY</option>
          </select>
          <button id="buttoneer" class="cta-button">Click me!</button>
          <div id="message"></div>
      </section>
    </main>
  </body>
</html>
